        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let selectedTopic = 'all';

        // Initialize
        document.getElementById('topicSelect').addEventListener('change', function() {
            selectedTopic = this.value;
            startQuiz();
        });

        document.getElementById('prevBtn').addEventListener('click', previousQuestion);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('submitBtn').addEventListener('click', submitQuiz);
        document.getElementById('restartBtn').addEventListener('click', restartQuiz);

        function startQuiz() {
            if (selectedTopic === 'all') {
                currentQuestions = [...allQuestions];
            } else {
                currentQuestions = allQuestions.filter(q => q.topic === selectedTopic);
            }
            
            currentQuestionIndex = 0;
            userAnswers = new Array(currentQuestions.length).fill(null);
            showQuestion();
            updateProgress();
        }

        function showQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            const container = document.getElementById('questionContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Question ${currentQuestionIndex + 1} of ${currentQuestions.length}</div>
                    <div class="question-text">${question.q}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <label class="option ${userAnswers[currentQuestionIndex] !== null ? 'disabled' : ''} 
                                ${userAnswers[currentQuestionIndex] === index ? (index === question.answer ? 'correct' : 'incorrect') : ''}
                                ${userAnswers[currentQuestionIndex] !== null && index === question.answer ? 'correct' : ''}">
                                <input type="radio" name="answer" value="${index}" 
                                    ${userAnswers[currentQuestionIndex] === index ? 'checked' : ''}
                                    ${userAnswers[currentQuestionIndex] !== null ? 'disabled' : ''}
                                    onchange="selectAnswer(${index})">
                                ${String.fromCharCode(97 + index)}) ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `;

            updateButtons();
            updateProgress();
        }

        function selectAnswer(answerIndex) {
            userAnswers[currentQuestionIndex] = answerIndex;
            showQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion();
            }
        }

        function updateButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === currentQuestions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function updateProgress() {
            const answered = userAnswers.filter(a => a !== null).length;
            const progress = (answered / currentQuestions.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = 
                `Question ${currentQuestionIndex + 1} of ${currentQuestions.length} | Answered: ${answered}`;
        }

        function submitQuiz() {
            let correct = 0;
            let wrong = 0;

            currentQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    correct++;
                } else if (userAnswers[index] !== null) {
                    wrong++;
                }
            });

            const score = Math.round((correct / currentQuestions.length) * 100);

            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');
            
            document.getElementById('scoreCircle').textContent = score + '%';
            document.getElementById('totalQuestions').textContent = currentQuestions.length;
            document.getElementById('correctAnswers').textContent = correct;
            document.getElementById('wrongAnswers').textContent = wrong;
            document.getElementById('scoreText').textContent = score + '%';
        }

        function restartQuiz() {
            document.getElementById('resultsSection').classList.add('hidden');
            document.getElementById('quizSection').classList.remove('hidden');
            startQuiz();
        }

        // Start quiz on load
        startQuiz();
    </script>
